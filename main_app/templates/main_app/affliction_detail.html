{% extends 'base.html' %}
{% block content %}

<h1>Affliction Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ affliction.name }}</span>
        <p>Description: {{ affliction.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'afflictions_update' affliction.id %}">Edit</a>
        <a href="{% url 'afflictions_delete' affliction.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
