{% extends 'base.html' %}

{% block content %}
<h1>Sym List</h1>

{% for sym in syms %}
<div class="card">
  <a href="{% url 'detail' sym.id %}">
    <div class="card-content">
      <span class="card-title">{{ sym.name }}</span>
      <p>Gender: {{ sym.gender }}</p>
      <p>Age: {{ sym.age }}</p>
      <p>Occupation: {{ sym.occupation }}</p>
      <p>Description: {{ sym.description }}</p>
    </div>
  </a>
</div>
{% endfor %} 

{% endblock %}
